{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DailyStretch</title>
  <link rel="stylesheet" href="{% static 'dailystretch_app/css/login.css' %}">
</head>
<body>

  <div class="container">

    <!-- Top Navigation (X and text) -->
    <div class="top-bar">
    
      <img src="{% static 'dailystretch_app/images/login/back.png' %}" alt="icon" href="{% url 'landing' %}" class="close-btn" style="cursor: pointer;">
      <span>Back to Home</span>
    </div>

    <!-- Logo and Title -->
    <div class="logo">
      <img src="{% static 'dailystretch_app/images/logo.png' %}" alt="Logo">
      <h1>DailyStretch</h1> 
    </div>

    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to continue your wellness journey</p>

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="register-link">
      Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>

    {% for message in messages %}
      <p class="message">{{ message }}</p>
    {% endfor %}

  </div>

</body>
</html>
