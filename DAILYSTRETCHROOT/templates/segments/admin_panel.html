{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'dailystretch_app/css/segments/profile.css' %}">
    <style>
        /* Specific overrides for the admin form */
        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 0.5rem; color: #555; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .submit-btn {
            background-color: #6c63ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s;
        }
        .submit-btn:hover { background-color: #5a52d5; }
    </style>
</head>
<body>
    <main class="profile"> <h2>Admin Control Panel</h2>
        <p class="subtitle">Add new exercises to the Wellness Library</p>

        <div class="admin-container">
            <form id="addRoutineForm">
                <div class="form-group">
                    <label>Routine Title</label>
                    <input type="text" name="title" placeholder="e.g., Morning Yoga" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category">
                        <option value="stretch">Stretch</option>
                        <option value="breathing">Breathing</option>
                        <option value="eye-care">Eye Care</option>
                        <option value="meditation">Meditation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Difficulty</label>
                    <select name="difficulty">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" name="duration_minutes" placeholder="e.g., 5" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3" placeholder="Short summary..."></textarea>
                </div>

                <div class="form-group">
                    <label>Instructions</label>
                    <textarea name="instructions" rows="5" placeholder="Step 1: ..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Add to Library</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('addRoutineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Saving...';

            fetch("{% url 'add_routine' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if(data.ok) {
                    alert('Routine added successfully!');
                    this.reset(); // Clear form
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(err => alert('Something went wrong.'))
            .finally(() => {
                btn.innerText = originalText;
            });
        });
    </script>
</body>
</html>
